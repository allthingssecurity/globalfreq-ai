<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalFreq AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>
    <script>
      // Simple shim so any process.env access in the bundle is safe in the browser
      const processShim = { env: { API_KEY: '' } };
      try {
        window.process = processShim;
        globalThis.process = processShim;
      } catch (e) {
        console.warn('Process shim error', e);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the pre-built Vite bundle so GitHub Pages can serve this without a dev server -->
    <script type="module" src="./dist/assets/index-BeoLltMC.js"></script>
  </body>
</html>
